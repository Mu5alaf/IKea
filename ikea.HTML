<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Ikea.css" rel="stylesheet" />
    <link rel="icon" href="sources/logo.png" />
    <title>ikea</title>
  </head>
  <div class="header">
    <img class="logo" src="sources/logo.png" alt="logo" />
    <div class="settings">
      <nav>
        <a href="https://www.ikea.com/eg/en/" target="_blank">Home</a>
        <a
          href="https://www.ikea.com/eg/en/search/products/?group=IKEA%20Family%20offers"

        >
        <a
          href="https://www.ikea.com/eg/en/cat/products-products/"
          target="_blank"
          >Products</a
        >
      </nav>
    </div>
    <div id="search">
      <input
        type="Search"
        class="Site-search"
        placeholder="What are you looking for?"
      />
      <button type="submit" class="search-Button">search</button>
    </div>
  </div>
  <div class="article">
    <div class="show">
      <video class="video" autoplay controls muted>
        <source src="sources/Show.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="offers">
      <h2>Welcome to IKEA Egypt!</h2>
      <p>Products that Make life Easier</p>
    </div>
    <div class="offer-img">
      <img class="offer3" src="sources/pic2.jpg" alt="offer" />
      <img class="offer4" src="sources/pic4.avif" alt="offer" />
      <img class="offer5" src="sources/pic5.avif" alt="offer" />
      <img class="offer2" src="sources/pic3.jpg" alt="offer" />
      <img class="offer6" src="sources/pic6.avif" alt="offer" />
    </div>
    <div class="Av-offer">
      <h2>Now in IKEA Egypt</h2>
      <div class="AV-continuer">
        <img class="avoff" src="sources/avoff.avif" alt="offer" />
        <a
          class="herf1"
          href="https://www.ikea.com/eg/en/search/products/?group=IKEA%20Family%20offers"
          >IKEA Family members get more</a
        >
        <img class="avoff2" src="sources/avoff2.avif" alt="offer" />
        <a
          class="herf2"
          href="https://www.ikea.com/eg/en/search/products/?group=New%20products&filters=f-online-sellable%3Atrue"
          >New products</a
        >
        <img class="avoff3" src="sources/avoff3.avif" alt="offer" />
        <a
          class="herf3"
          href="https://www.ikea.com/eg/en/campaigns/everyday-low-price-with-great-value-pubdd160680?filters=f-online-sellable%3Atrue"
          >Affordable prices at your reach</a
        >
      </div>
    </div>
    <div class="Feedback">
      <a
        href="https://www.ikea.com/eg/en/customer-service/give-us-your-feedback-pub38b5a4a0"
        target="_blank"
        >Feedback</a
      >
    </div>
    <div class="view"></div>

  <div class="footer">
    <ul class="footer-ul">
      <li>
        <a href="https://www.ikea.com/eg/en/this-is-ikea/">About IKEA</a>

      </div>
      <ul>
        <li>
          <a
            href="https://apps.apple.com/eg/app/ikea-egypt/id1567004687"
